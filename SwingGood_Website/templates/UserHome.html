     <script>
    $(document).ready(function() {
      $("#button").one("click", function () {

      /*var div = document.getElementById('raw_videos');
      if (div.style.display !== 'none') {
        div.style.display = 'none';
      }*/
      $.ajax({
        url: '/getVideo',
        type: 'GET',
        success: function(res) {
            console.log(res);

                  
        
        
        var vidObj = JSON.parse(res);
        var video = '';
        
        $.each(vidObj,function(index, value){

          var texty = value.Name;
          console.log('hi');
          console.log(texty);
          var str1 = "https://s3-us-west-2.amazonaws.com/videosedited/";
          var stringy = str1.concat(texty);
          var mybr = document.createElement('br');
       

          obj = document.createElement('video');
          $(obj).attr('id', 'example_video_test');
          $(obj).attr('class', 'video-js vjs-default-skin');
          $(obj).attr('position', 'relative');
          $(obj).attr('width', '80%');
          $(obj).attr('data-height', '50%');
          $(obj).attr('controls', ' ');
          $(obj).attr('preload', 'auto');
          $(obj).attr('data-setup', '{}');

          source = document.createElement('source');
          $(source).attr('type', 'video/mp4');
          $(source).attr('src', stringy);

          var newDiv = document.createElement("div"); 
  // and give it some content 
          var newContent = document.createTextNode("Loading"); 
  // add the text node to the newly created div
          newDiv.appendChild(newContent);


          $('.edited_videos').append(obj);
          $(obj).append(source);





     
        });
        },
        error: function(error) {
            console.log(error);
        }
      });
    });
    });
  </script>
